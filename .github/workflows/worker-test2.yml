name: test-worker-2

on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Display Python version
        run: python3 -c "import sys; print(sys.version)"
      
      - name: Build docker images
        run: |
          docker compose \
            -f docker-compose.yml \
            build
            
